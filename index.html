<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Bank Project</title>
</head>
<body>
    <header class="mt-14">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-12">
                    <div class="banner-title">
                        <h1 class="text-center text-5xl">Welcome to Tobibur Bank</h1>
                    </div>
                </div>
            </div>
        </div>
       
    </header>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="login-form">
                        <h1 class="text-2xl">Login</h1>
                        <form>
                            <div class="form-group p-4">
                                <label class="mb-2">Username</label>
                                <input id="user_name" name="username" type="text" class="form-control" placeholder="username" required/>
                            </div>
                            <div class="form-group p-4">
                                <label class="mb-2">Password</label>
                                <input id="pass_word" name="password" type="password" class="form-control" placeholder="Password" required/>
                            </div>
                            <button type="submit" id="login-submit" class="btn btn-primary ml-5">Login</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        
    </main>

    <script src="js/login.js"></script>
</body>
</html>
